<div class="container-fluid">
    <div class="row fixed-height-main-layout" *ngIf="!hideTimeLine">
        <div class="col-12" style="margin-bottom: 1rem;">
            <of-time-line></of-time-line>
        </div>
    </div>
    <div class="row calc-height-main-layout">
        <div class="col-3" style="height: 100%">
            <of-card-list style="height: 100%" [lightCards]="lightCards$|async" [selection]="selection$"></of-card-list>
        </div>
        <div class="col-9" style="height: 100%" calcHeightDirective fixedHeightClass="fixed-height-details" calcHeightClass="calc-height-details">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
