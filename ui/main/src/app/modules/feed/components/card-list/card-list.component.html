<div class="container-fluid feed-content" style="height: 100%" calcHeightDirective fixedHeightClass="fixed-height-feed-content" calcHeightClass="calc-height-feed-content">
  <div class="fixed-height-feed-content">
    <of-filters></of-filters>
  </div>
  <div class="calc-height-feed-content">
    <div class="row" *ngFor="let currentLightCard of lightCards">
      <div class="col-12">
        <of-card [lightCard]="currentLightCard" [open]="currentLightCard.id === (selection|async)"></of-card>
      </div>
    </div>
  </div>
</div>
